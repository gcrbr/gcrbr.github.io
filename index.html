<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=10.0, minimum-scale=1, user-scalable=1" />
    <title>gcrbr</title>
  </head>
  <body>
    <div id="container">
      <div id="inside">
        <span id="logo">giancarlo</span>
        <div class="box" id="social-links">
          <a class="social-link" href="https://instagram.com/gcrbr" target="_blank" alt="Instagram">
            <i class="fab fa-instagram"></i>
          </a>
          <a class="social-link" href="https://github.com/gcrbr" target="_blank" alt="GitHub">
            <i class="fab fa-github"></i>
          </a>
        </div>
        <div class="box" id="visitor-info">
          <span id="title">
            <i class="fa fa-globe"></i> Informazioni su di te
          </span> <br>
          <span id="ip">
            127.0.0.1
          </span> <br>
          <span id="geo_info">
            World
          </span>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
    <script async src="https://get.geojs.io/v1/ip/geo.js"></script>
  </body>
</html>
